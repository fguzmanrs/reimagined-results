<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Import Icons and Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Subrayada&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a53d2090f6.js" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="assets/login.css" media="screen,projection" />

</head>

<body>

    <div class="main">
        <p class="sign" align="center">Welcome to Movie Map!</p>
        <form class="form1">
            <input class="user" id="username" type="text" align="center"
                placeholder="Username" autocapitalize="off" autocorrect="off">
            <div class="input-container">
                <input type="password" class="pass browser-default" id="password" align="center"
                    placeholder="Password">
                <i class="material-icons visibility" style=color:grey>visibility_off</i>
            </div>
            <a class="submit waves-effect waves-light btn" align="center">Let me in</a>
            <!-- <p class="remember_me">
                <label>
                  <input type="checkbox" name="remember_me" id="remember_me">
                  Remember me
                </label>
            </p> -->
            <p class="new-account" align="center"><a href="./signUp.html">Are you new? Create an Account</p>
        </form>
    </div>

    <!--JavaScript-->
    <script type="text/javascript" src="scripts/startup.js"></script>

</body>

</html>
