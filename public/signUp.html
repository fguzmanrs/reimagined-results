<body>

    <div class="main registerMain">
        <p class="sign" align="center">Create a New Account</p>
        <p id="alert" align="center"></p>
        <form class="form1">
            <input class="user" id="firstName" type="text" align="center" placeholder="First Name" autocapitalize="off"
                autocorrect="off">
            <input class="user" id="lastName" type="text" align="center" placeholder="Last Name" autocapitalize="off"
                autocorrect="off">
            <input class="user" id="username" type="text" align="center" placeholder="Username" autocapitalize="off"
                autocorrect="off">
            <div class="input-container">
                <input type="password" class="pass browser-default" id="password" align="center" placeholder="Password">
                <i class="material-icons visibility" style=color:grey>visibility_off</i>
            </div>   
          
            <a class="submit waves-effect waves-light btn" align="center" id="signupBtn">Sign Up</a>
            <p class="new-account" align="center"><a href="./index.html">Already a member? Log In</p>
        </form>
    </div>
